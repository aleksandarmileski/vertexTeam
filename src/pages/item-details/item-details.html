<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="cancel()">
        <ion-icon md="md-add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-toolbar text-center>
      <ion-title>
        Team Member Details
      </ion-title>
    </ion-toolbar>
    <ion-buttons end>
      <button ion-button (click)="done()">
        <ion-icon md="md-checkmark"></ion-icon>      
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{member.name}}</h3>
  <ion-list>
    <ion-item>
      <ion-label fixed>Avatar</ion-label>
      <ion-input type="text" [(ngModel)]="member.name"></ion-input>
    </ion-item>
  </ion-list>

  <h4>Skills</h4>
  <ion-list>
    <ion-item *ngFor="let skill of member.skills">
      {{skill}}
    </ion-item>
  </ion-list>

  <ion-input #newSkill type="text" placeholder="Enter skill name"></ion-input>

  <div text-center>
    <button ion-button color="danger" round (click)="addSkill(member,newSkill.value); newSkill.value=''">Add Skill</button>
  </div>
  <div text-center>
    <button ion-button color="primary" round (click)="done()">Save</button>
  </div>
</ion-content>
